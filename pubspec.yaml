name: committer
description: "An app to analize Github commits"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  go_router: ^13.1.0
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  http: ^1.2.0
  flutter_lints: ^2.0.0
  test: ^1.25.2
  bloc_test: ^9.1.5
  mocktail: ^1.0.3
  webview_flutter: ^4.5.0
  webview_flutter_android: ^3.14.0
  webview_flutter_wkwebview: ^3.11.0
  flutter_staggered_animations: ^1.1.1

  github_repository:
    path: packages/github_repository

flutter:

  uses-material-design: true
